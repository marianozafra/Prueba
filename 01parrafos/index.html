</head>
<body>
<script>
    
    var dataset=[5,10,15,20,25];

    d3.select("body").selectAll("p")
        .data(dataset)//IMPORTANTÍIIIIISIMO una vez que se utiliza el método "data", los datos quedan almacenados en memoria. Cualquier función anónima que se cree a partir de ese momento aceptará como parámetro esos datos. Que se invocarán escribiendo una letra, por ejemplo "d"
        .enter()
        .append("p")
        .text(function(d){
            console.log(d)
            return "Hola número " + d;
    })
        .style("color", function(d){
              if(d < 15){
                return "red";
            }else{
                return "blue";
            }}
              );
</script>
</body>
</html>
