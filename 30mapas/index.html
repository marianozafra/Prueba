<body>

    
    

<script type="text/javascript">
    var w = 500;
    var h = 300;
    
    var svg = d3.select("body")
        .append("svg")
        .attr("width", w)
        .attr("height", h);
    
//traslada la longitud y latitud a x e y
    var path = d3.geoPath()
        .projection(d3.geoAlbersUsa());
    
//carga el mapa    
    d3.json("us-states.json", function(json){
            svg.selectAll("path")
                .data(json.features)
                .enter()
                .append("path")
                .attr("d", path);
            });


    
			
		</script>
		
</body>
