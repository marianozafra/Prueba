<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
	<meta name="Author" content=""/>
    <script src="http://cdn1.uvnimg.com/de/8b/bcc0a79549b0a3fd3d8f8df5a8f8/d3.v4.min.js"></script>
    <style>
        div.barras{
            width:25;
            height: 50;
            fill: #e33faa;
            margin-right: 5px;
        }
    </style>
</head>
<body>
<script>
        var dataset=[5,10,15,20,25,30];
        var w = 500;
        var h = 400;
        var svgW = 40;
    
        var svg = d3.select("body")
            .append("svg")
            .attr("width",w)
            .attr("height",h)

        var barras =  svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x" , function(d,i){
                return i * 50
            })
            .attr("y", function(d){
                return 100 - (d * 2)
            })
            .attr("width" , svgW)
            .attr("height" , function(d){
                return d * 2
            })
            .style("fill","red");
            
        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function(d){
                return d})
            .attr("x", function(d,i){
                return i * 50 
        })
            .attr("y", function(d){
                return 100 - (d * 2)
            })
        
        
</script>
</body>
</html>
